<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎄 Memoria delle Feste 🎆</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header>
    <img src="logo.png" alt="Italian Club Logo" class="logo">
    <h1 class="title">🎄 Memoria delle Feste 🎆</h1>
    <p class="subtitle">Match de paren en ontdek de magie van Italiaanse feestdagen! 🎅</p>
  </header>

  <!-- Game Board -->
  <main>
    <div id="progress-bar">
      <div id="progress"></div>
    </div>
    <div id="game-board"></div>
    <button id="restart-btn" style="display: none;">🔄 Speel opnieuw!</button>
  </main>

  <!-- End Screen -->
  <div id="end-screen" style="display: none;">
    <h2>🎉 Fantastico! Je hebt alle paren gevonden! 🎄</h2>
    <p>Je hebt de magie van Italiaanse feestdagen ontdekt! Probeer het spel opnieuw om je snelheid te verbeteren!</p>
    <button id="restart-btn-end">🔄 Speel opnieuw!</button>
  </div>

  <!-- Footer -->
  <footer>
    <p class="footer-text"><strong>Buon Natale e Felice Anno Nuovo! 🎄</strong></p>
  </footer>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
